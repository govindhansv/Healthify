<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Healthify · User Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 1.5rem; background: #f7fafc; }
    .shell { max-width: 480px; margin: 0 auto; }
    h1 { margin-bottom: 1rem; }
    section { background: #fff; border: 1px solid #e2e8f0; border-radius: 6px; padding: 1rem; }
    label { display: block; font-size: 0.85rem; margin-bottom: 0.25rem; color: #4a5568; }
    input[type="email"], input[type="password"] { width: 100%; box-sizing: border-box; padding: 0.4rem 0.5rem; border-radius: 4px; border: 1px solid #cbd5e0; font-size: 0.9rem; }
    button { cursor: pointer; border-radius: 4px; border: 1px solid #4c51bf; background: #4c51bf; color: #fff; padding: 0.35rem 0.75rem; font-size: 0.9rem; }
    .messages { font-size: 0.85rem; margin-top: 0.5rem; }
    .messages .error { color: #e53e3e; }
    .messages .ok { color: #38a169; }
    a { color: #3182ce; text-decoration: none; }
  </style>
</head>
<body>
  <div class="shell">
    <h1>Healthify · User Signup</h1>
    <section>
      <form id="userSignupForm">
        <div style="margin-bottom: 0.5rem;">
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" required placeholder="you@example.com" />
        </div>
        <div style="margin-bottom: 0.5rem;">
          <label for="signupPassword">Password</label>
          <input id="signupPassword" type="password" required placeholder="••••••••" />
        </div>
        <div style="margin-bottom: 0.5rem;">
          <label for="signupPassword2">Confirm Password</label>
          <input id="signupPassword2" type="password" required placeholder="••••••••" />
        </div>
        <button id="btnUserSignup" type="submit">Sign up</button>
      </form>
      <div id="userSignupMessages" class="messages"></div>
      <p style="font-size: 0.85rem; margin-top: 0.75rem;">
        Already have an account? <a href="/user-login.html">Login</a>.
      </p>
    </section>
  </div>

  <script src="/js/user-signup.js"></script>
</body>
</html>
