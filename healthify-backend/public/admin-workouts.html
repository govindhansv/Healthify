<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Healthify Admin · Workouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 1.5rem; background: #f7fafc; }
    .shell { max-width: 960px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    nav a { margin-right: 0.75rem; color: #2b6cb0; text-decoration: none; font-size: 0.9rem; }
    nav a:last-child { margin-right: 0; }
    h1 { margin: 0; }
    h2 { margin: 0 0 0.75rem; }
    section { background: #fff; border: 1px solid #e2e8f0; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
    label { display: block; font-size: 0.85rem; margin-bottom: 0.25rem; color: #4a5568; }
    input[type="text"], textarea, select { width: 100%; box-sizing: border-box; padding: 0.4rem 0.5rem; border-radius: 4px; border: 1px solid #cbd5e0; font-size: 0.9rem; }
    button { cursor: pointer; border-radius: 4px; border: 1px solid #4c51bf; background: #4c51bf; color: #fff; padding: 0.35rem 0.75rem; font-size: 0.9rem; }
    button.secondary { border-color: #a0aec0; background: #edf2f7; color: #1a202c; }
    button.danger { border-color: #c53030; background: #e53e3e; }
    button:disabled { opacity: 0.6; cursor: default; }
    .row { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .row > * { flex: 1 1 0; }
    ul { list-style: none; padding: 0; margin: 0; }
    li.workout { border: 1px solid #e2e8f0; border-radius: 4px; padding: 0.5rem 0.75rem; margin-bottom: 0.5rem; background: #fff; }
    .meta { font-size: 0.8rem; color: #718096; }
    .messages { font-size: 0.85rem; margin-top: 0.5rem; }
    .messages .error { color: #e53e3e; }
    .messages .ok { color: #38a169; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Healthify · Admin</h1>
      <nav>
        <a href="/admin-index.html">Home</a>
        <a href="/admin-login.html">Login</a>
        <a href="/admin-categories.html">Categories</a>
        <a href="/admin-exercises.html">Exercises</a>
        <a href="/admin-workouts.html">Workouts</a>
      </nav>
    </header>

    <section>
      <h2>Health</h2>
      <p id="healthStatus" style="font-size: 0.9rem; color: #4a5568;">Checking health...</p>
      <button id="btnCheckHealth" class="secondary" type="button">Re-check health</button>
    </section>

    <section>
      <h2>Step 1 · Admin Token</h2>
      <p style="font-size: 0.9rem; color: #4a5568;">
        This page uses the admin JWT stored in <code>localStorage.token</code>. Use the
        <a href="/admin-login.html">Admin Login</a> page first, or paste a token below.
      </p>
      <div class="row">
        <div>
          <label for="tokenInput">JWT token</label>
          <input id="tokenInput" type="text" placeholder="eyJhbGciOi..." />
        </div>
      </div>
      <div style="margin-top: 0.5rem; display: flex; gap: 0.5rem;">
        <button id="btnUseToken">Use token</button>
        <button id="btnClearToken" class="secondary" type="button">Clear stored token</button>
      </div>
      <div id="tokenInfo" class="messages"></div>
    </section>

    <section>
      <h2>Step 2 · Create Workout</h2>
      <form id="createForm">
        <div style="margin-bottom: 0.5rem;">
          <label for="nameInput">Name</label>
          <input id="nameInput" type="text" required placeholder="Full Body Blast" />
        </div>
        <div style="margin-bottom: 0.5rem;">
          <label for="descInput">Description</label>
          <textarea id="descInput" rows="2" placeholder="A short, intense whole-body circuit"></textarea>
        </div>
        <div style="margin-bottom: 0.5rem;" class="row">
          <div>
            <label for="difficultyInput">Difficulty</label>
            <select id="difficultyInput">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
        </div>
        <div style="margin-bottom: 0.5rem;">
          <label for="exercisesInput">Exercise IDs (comma separated)</label>
          <input id="exercisesInput" type="text" placeholder="Exercise ObjectIds, e.g. 64... , 64..." />
        </div>
        <div style="margin-bottom: 0.5rem;">
          <label for="thumbnailInput">Thumbnail URL (optional)</label>
          <input id="thumbnailInput" type="text" placeholder="https://..." />
        </div>
        <button id="btnCreate" type="submit">Create Workout</button>
      </form>
      <div id="createMessages" class="messages"></div>
    </section>

    <section>
      <h2>Step 3 · List / Filter / Manage</h2>
      <form id="searchForm" style="margin-bottom: 0.75rem;">
        <div class="row">
          <div>
            <label for="searchInput">Search (q)</label>
            <input id="searchInput" type="text" placeholder="Search by name / slug / description" />
          </div>
          <div>
            <label for="filterDifficulty">Difficulty</label>
            <select id="filterDifficulty">
              <option value="">Any</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div style="align-self: flex-end;">
            <button type="submit" class="secondary">Search</button>
          </div>
        </div>
      </form>
      <button id="btnReload" class="secondary" type="button" style="margin-bottom: 0.5rem;">Reload list</button>
      <div id="listMessages" class="messages"></div>
      <ul id="workoutsList"></ul>
    </section>
  </div>

  <script src="/js/admin-workouts.js"></script>
</body>
</html>
