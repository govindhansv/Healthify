<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Healthify · User Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 1.5rem; background: #f7fafc; }
    .shell { max-width: 1080px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    nav a { margin-right: 0.75rem; color: #2b6cb0; text-decoration: none; font-size: 0.9rem; }
    nav a:last-child { margin-right: 0; }
    h1 { margin: 0; }
    h2 { margin: 0 0 0.75rem; }
    section { background: #fff; border: 1px solid #e2e8f0; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem; }
    .card { border: 1px solid #e2e8f0; border-radius: 6px; padding: 0.75rem; background: #fff; }
    .meta { font-size: 0.8rem; color: #718096; }
    .messages { font-size: 0.85rem; margin-top: 0.5rem; }
    .messages .error { color: #e53e3e; }
    .messages .ok { color: #38a169; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Healthify · User</h1>
      <nav>
        <a href="/user-home.html">Home</a>
        <a href="/user-login.html">Login</a>
        <a href="/user-signup.html">Signup</a>
        <a href="/admin-index.html">Admin</a>
      </nav>
    </header>

    <section>
      <h2>User</h2>
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <p id="userInfo" style="margin: 0; font-size: 0.9rem; color: #4a5568;">Not logged in.</p>
        <button id="btnUserLogout" type="button">Logout</button>
      </div>
    </section>

    <section>
      <h2>Current Workout</h2>
      <p id="currentWorkoutInfo" style="font-size: 0.9rem; color: #4a5568;">No workout selected.</p>
    </section>

    <section>
      <h2>Health</h2>
      <p id="healthStatus" style="font-size: 0.9rem; color: #4a5568;">Checking health...</p>
    </section>

    <section>
      <h2>Categories</h2>
      <p style="font-size: 0.9rem; color: #4a5568;">Available exercise categories.</p>
      <div id="catMessages" class="messages"></div>
      <div id="categoriesGrid" class="grid"></div>
    </section>

    <section>
      <h2>Exercises</h2>
      <p style="font-size: 0.9rem; color: #4a5568;">Some of the exercises you can expect in the app.</p>
      <div id="exMessages" class="messages"></div>
      <div id="exercisesGrid" class="grid"></div>
    </section>

    <section>
      <h2>Workouts</h2>
      <p style="font-size: 0.9rem; color: #4a5568;">Workout bundles composed of multiple exercises.</p>
      <div id="woMessages" class="messages"></div>
      <div id="workoutsGrid" class="grid"></div>
    </section>
  </div>

  <script src="/js/user-home.js"></script>
</body>
</html>
